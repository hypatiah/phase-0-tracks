<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
</head>
<body>
	<a href="http://jquery.com/">jQuery</a>
	<script src="jquery.js"></script>
	<script>
		window.onload = function() {
			alert("Welcome");
		};
		//$ alias for jQuery
		//ready: statement that runs code as soon as the doc is ready to be manipulated, after DOM loads
	$( document ).ready(function() {
		$( "a" ).click(function( event ) {
		alert( "Thanks for visiting!" );
		});
	});
	</script>
</body>
</html>
